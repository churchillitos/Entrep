<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Entrepreneurship Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 40px;
            color: #333;
        }

        .video-section {
            display: none;
            margin-bottom: 40px;
        }

        .active {
            display: block;
        }

        .video-container {
            display: inline-block;
            width: 100%;
            max-width: 700px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Adjusted Image Size */
        .video-thumbnail {
            width: 100%;
            max-width: 200px; /* Reduced image size */
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            outline: none;
        }

        .nav-arrows {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .nav-arrows button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-arrows button:hover {
            background-color: #555;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>
    <header>
        <h1>Entrepreneurship Video Collection</h1>
    </header>

    <section id="section1" class="video-section active">
        <div class="video-container">
            <img src="https://i.imgur.com/gSeZl1p.jpeg" alt="Bigas Shop Image" class="video-thumbnail">
            <video controls>
                <source src="bigas.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <section id="section2" class="video-section">
        <div class="video-container">
            <img src="https://i.imgur.com/gSeZl1p.jpeg" alt="Gulay Shop Image" class="video-thumbnail">
            <video controls>
                <!-- Corrected Google Drive Link -->
                <source src="https://drive.google.com/uc?export=download&id=1-PHdYQZSXuaSSMl_BGs8wC6X1Zoe46e6" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <section id="section3" class="video-section">
        <div class="video-container">
            <img src="https://i.imgur.com/Htyq9CL.jpeg" alt="Damit Shop Image" class="video-thumbnail">
            <video controls>
                <source src="damit.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <div class="nav-arrows">
        <button id="prevBtn">← Previous</button>
        <button id="nextBtn">Next →</button>
    </div>

    <footer>
        <p>© 2024 Entrepreneurship Videos</p>
    </footer>

    <script>
        const sections = document.querySelectorAll('.video-section');
        let currentSection = 0;

        document.getElementById('nextBtn').addEventListener('click', function () {
            sections[currentSection].classList.remove('active');
            currentSection = (currentSection + 1) % sections.length;
            sections[currentSection].classList.add('active');
        });

        document.getElementById('prevBtn').addEventListener('click', function () {
            sections[currentSection].classList.remove('active');
            currentSection = (currentSection - 1 + sections.length) % sections.length;
            sections[currentSection].classList.add('active');
        });
    </script>
</body>

</html>
