<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Entrepreneurship Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 40px;
            color: #333;
        }

        .video-section {
            margin-bottom: 40px;
        }

        .video-container {
            display: inline-block;
            width: 100%;
            max-width: 700px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-thumbnail {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            outline: none;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Entrepreneurship Video Collection</h1>
    </header>

    <section class="video-section">
        <div class="video-container">
            <img src="https://i.imgur.com/gSeZl1p.jpeg" alt="Bigas Shop Image" class="video-thumbnail">
            <video controls>
                <source src="bigas.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <section class="video-section">
        <div class="video-container">
            <img src="https://i.imgur.com/gSeZl1p.jpeg" alt="Gulay Shop Image" class="video-thumbnail">
            <video controls>
                <source src="gulay.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <section class="video-section">
        <div class="video-container">
            <img src="https://i.imgur.com/Htyq9CL.jpeg" alt="Damit Shop Image" class="video-thumbnail">
            <video controls>
                <source src="damit.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <footer>
        <p>Â© 2024 Entrepreneurship Videos</p>
    </footer>
</body>
</html>
